<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <title>Please authorize!</title>
   </h:head>
<h:body>
    <ui:composition template="/templates/layout.xhtml">
    <ui:define name="content">

<div class="login">
    <h:form>
        <p:panel id="panel" header="Login">
            <p:growl id="messages" showDetail="true"/>
            <p:focus context="panel"/>

            <h:panelGrid>
                <h:outputLabel for="name" value="Username: "/>
                <p:inputText id="name" required="true" label="Name"
                             value="#{login.name}">
                </p:inputText>
            </h:panelGrid>

            <h:panelGrid>
                <h:outputLabel for="password" value="Password: "/>
                <p:inputText id="password" required="true" label="password"
                             type="password"
                             value="#{login.password}"/>
            </h:panelGrid>

            <h:commandButton value="Login" update="panel,:form:messages"
                             action="#{login.login}"/>
        </p:panel>
    </h:form>


  </div>
          </ui:define>
    </ui:composition>
</h:body>
</html>
