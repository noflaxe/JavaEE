<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <p:dataTable var="object" value="#{dataBean.allWorkers}">
        <p:column>
            <f:facet name="header">
                <h:outputText value="Name" />
            </f:facet>
            <h:outputText value="#{object.name}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Surname" />
            </f:facet>
            <h:outputText value="#{object.surname}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Position" />
            </f:facet>
            <h:outputText value="#{object.job.position}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="WorkingPlace" />
            </f:facet>
            <h:outputText value="#{object.workingPlace.address}" />
        </p:column>
    </p:dataTable>

</h:body>

</html>
